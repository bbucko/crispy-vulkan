version: 2
jobs:
  build:
    docker:
      - image: pmathia0/gcc-cmake-vulkan:latest
    steps:
      - checkout
      - run:
          name: Install deps
          command: apt-get install -y libglm-dev
      - run:
          name: Debug build
          command: sh ./build.sh Debug
      - run:
          name: Test Debug
          command: sh ./test.sh Debug
      - run:
          name: Release build
          command: sh ./build.sh Release